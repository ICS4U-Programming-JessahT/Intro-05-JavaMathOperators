##################################################

# Run Mr Coxall's Super Linter against code base #

##################################################

---

name: Mr Coxall's Super Linter


on: [push, pull_request]


jobs:

 run-linters:

   name: Mr Coxall's Super Linter

   runs-on: ubuntu-latest


   steps:

     - name: Check out Git repository

       uses: actions/checkout@main


   /**

 * This package contains classes for performing various string operations.

 *

 * <p>The classes in this package provide functionality for tasks such as string manipulation,

 * searching, and parsing.

 *

 * <p>To use the classes in this package, simply import the package using the import statement:

 *

 * <pre>

 * import com.example;

 * </pre>

 *

 * <p>For more information on the classes and their usage, see the documentation for each class.

 *

 * @since 1.0

 * @version 1.0

 */


     - name: Run GitHub Super Linter

       uses: github/super-linter@main

       env:

         VALIDATE_ALL_CODEBASE: true

         LINTER_RULES_PATH: /

         VALIDATE_CLANG_FORMAT: false

         VALIDATE_JAVASCRIPT_STANDARD: false

         VALIDATE_PYTHON_FLAKE8: false

         VALIDATE_GITLEAKS: false # for secrets detection

         VALIDATE_JSCPD: false # for copy and paste detection

         DEFAULT_BRANCH: main

         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
